<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>e-Zest Guest Portal Admin Login</title>
  <link rel="shortcut icon" href="https://www.e-zest.com/hubfs/images/sitefavicon.ico?t=1531735061240">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:400,700,300'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="admin_login2.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="admin_login2.js">
 
  </script>

</head>

<body>

  <div class="signup__container">
  <div class="container__child signup__thumbnail">
    <div class="thumbnail__logo">
      <svg class="logo__shape" width="25px" viewBox="0 0 634 479" xmlns="http://www.w3.org/2000/svg">
        <g><img src="https://www.e-zest.com/hubfs/E-Zest_Images/128X128-pxl.png?t=1531380481753" width="30" height="35" position="absolute">
      <h1 class="logo__text">e-Zest</h1>
    </div>
    <div class="thumbnail__content text-center">
      <h1 class="heading--primary" >e-Zest Guest Admin Portal</h1>
      <h2 class="heading--secondary">Overview of guests visiting e-Zest</h2>
    </div>
    <div class="thumbnail__links">
      <ul class="list-inline m-b-0 text-center">
        <li><a href="https://www.e-zest.com/" target="_blank"><i class="fa fa-globe"></i></a></li>
        <li><a href="https://www.facebook.com/eZest/" target="_blank"><fa class="fa fa-facebook"></fa></a></li>
        <li><a href="https://www.instagram.com/ezestsolutions/" target="_blank"><i class="fa fa-instagram"></i></a></li>
        <li><a href="https://twitter.com/ezest" target="_blank"><i class="fa fa-twitter"></i></a></li>
      </ul>
    </div>
    <div class="signup__overlay"></div>
  </div>
  <div class="container__child signup__form">
    <div class="scrollbar scrollbar-primary">
      <div class="force-overflow"></div>

    <form  method="POST">
      <div class="form-group">
        <label for="username">Username</label>
        <input class="form-control" type="text" name="username" id="username" placeholder="Enter your name here" required />
      </div>
      <div class="form-group">
        <label for="username">Password</label>
        <input class="form-control" type="password" name="password" id="password" placeholder="Enter your password" required />
      </div>

      <div class="m-t-lg">
        <ul class="list-inline">
          <li>
            <input class="btn btn--form" type="submit" value="Login"/ onclick="validate()">
          </li>
         
        </ul>
      </div>
    </form>  
  </div>
  </div>
</div>
  
  

</body>

</html>
