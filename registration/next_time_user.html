<script type="text/javascript">
function Validate()
{
    if(
   
   ValidatePhone()==true &&
   
   validate_reason()==true &&
   validate_whom() ==true){
    
     //redirect to server
   }
   
}  
function ValidatePhone()
{
  var phone=document.getElementById("contact");
  var phoneno = /^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/;
  if(phone.value.match(phoneno))
        {
         
      return true;
        }
      else
        {
          $("#err_number").show();
        return false;
        }
}

function validate_reason(){
  var reason=$('#reason').val();
   if(reason !=''){
     return true;
   }
   else{
    $("#err_reason").show();
     return false
   }
 }     

 function validate_whom(){
  var whom=$('#whom').val();
   if(whom !=''){
     return true;
   }
   else{
    $("#err_whom").show();
     return false
   }
 }



</script>
